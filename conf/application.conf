include "backend.conf"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.http.filters = "uk.gov.hmrc.agentstatuschange.wiring.MicroserviceFilters"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

appName = "agent-status-change"
play.http.router = prod.Routes

controllers {
  uk.gov.hmrc.agentstatuschange.controllers.AgentstatuschangeController {
    needsAuditing = true
    needsLogging = true
  }
}

microservice {
  services {
    auth {
      host = localhost
      port = 8500
    }
    des {
      host=localhost
      port=9904 #agent-stubs
      authorization-token=secret
      environment=test
    }

    agent-client-authorisation {
      host = localhost
      port = 9432
    }

    agent-fi-relationship {
      host = localhost
      port = 9427
    }

    agent-mapping {
      host = localhost
      port = 9439
    }

    agent-client-relationships {
      host = localhost
      port = 9434
     }

  }
}

controllers {
  confidenceLevel = 50
}

test.stubbed.status = "Active"

mongodb {
  uri = "mongodb://localhost:27017/agent-status-change"
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

agent-termination {
  username = username
  password = password
}

termination.stride.enrolment = "caat"
